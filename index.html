<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app" class="container ">
        <h1>{{title}}</h1>

        <div class="form-row">
            <div class="form-group col-md-6 col-sm-6">
                <label for="nombreEva">Nombre:</label>
                <input type="text" v-model="newEva.nombre" id="nombreEva" class="form-control" placeholder="ingrese el Nombre de la eva">
            </div>
            <div class="form-group col-md-3 col-sm-3">
                <label for="nombreEva">Porcentaje:</label>
                <input type="number" v-model.number="newEva.porcentaje" id="nombreEva" class="form-control" placeholder="ingrese el porcentaje de la eva">
            </div>
            <div class="form-group col-md-3 col-sm-3">
                <label for="nombreEva">Nota:</label>
                <input type="number" v-model.number="newEva.nota" id="nombreEva" class="form-control" placeholder="ingrese la nota ">
            </div>

        </div>

        <button @click="agregarEva" class="btn btn-primary">Agregar</button>
        <button @click="limpiarEvaluaciones" class="btn btn-danger">Limpiar</button>
        <br>
        <h2>Evaluaciones</h2>
        <ol>
            <li class="list-group list-group-horizontal" v-for="(eva,index) of evaluaciones">
                <div class="evas list-group-item "><input type="radio" v-model="evaselect" v-bind:value="eva.porcentaje"> </div>
                <div class="evas list-group-item flex-fill">{{eva.nombre}} </div>
                <div class="evas list-group-item ">{{eva.porcentaje}} %</div>
                <div class="evas list-group-item ">{{eva.nota}} </div>
                <div class="evas list-group-item "> <button @click="borrarEva(index)" class="btn"><i
                            class="fas fa-trash"></i></button></div>
            </li>
        </ol>
        <h4>Nota al {{sumarPorcentajes}}%: {{sumarNotas}}</h4>
        <p> Necesitas {{cuantofalta}} para aprobar</p>

        <button id="btncalcular" class="btn btn-primary" @click="verCuantoFalta">Calcular</button>

        <div class="alert alert-warning alert-dismissible fade show" id="alertanota" role="alert">
            <p>

            </p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>




    </div>


    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d020665bcf.js" crossorigin="anonymous"></script>
</body>

</html>
